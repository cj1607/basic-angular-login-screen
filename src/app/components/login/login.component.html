<div class="form-container" mat-elevation-z5>
<h1 class="text-center">Login</h1>
<form [formGroup]="loginForm">
  <mat-form-field>
    <input matInput placeholder="Email address" formControlName="email" />
    <mat-error *ngIf="email?.errors?.['required']".>
      Email address is required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password" formControlName="password" type=" password "/>
    <mat-error *ngIf="password?.errors?.['required']".>
      Password is required
    </mat-error>
  </mat-form-field>
  <div class="center margin-top button">
  <button mat-raised-button type ="submit" >Login</button>
  </div>
  <span class="center margin-top">New to our platform?<a routerLink="/sign-up"class="sign-up-link">Sign Up!</a></span>
</form>
</div>
